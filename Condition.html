  <body>
    <p id="condition"></p>

    <script>
      let x = 10; // Mendeklarasikan variabel x
      let y = 5; // Mendeklarasikan variabel y

      if (x > y) {
        document.getElementById("condition").innerHTML = "Hore saya bisa!";
      } else {
        document.getElementById("condition").innerHTML = "Yahh, saya gagal!";
      }
